<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #inputTerm (keyup)="search$.next(inputTerm.value)" type="text" class="form-control"
                    placeholder="Search doctors...">

            </div>
        </div>
    </div>
</div>

<div *ngIf="loading" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="alert alert-info text-center" role="alert">
            <h4 class="alert-heading">Loading...</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Please wait...</p>
        </div>
    </div>
</div>

<div *ngIf="!loading" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Doctors ({{doctors.length}})</h4>
                        <h6 class="card-subtitle">Doctors registed in my application </h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <a [routerLink]="['/dashboard/doctor/new']" class="btn btn-primary">
                                <i class="fa fa-hospital-o"></i>
                                Create Doctor
                            </a>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Photo</th>
                                <th>Name</th>
                                <th class="text-nowrap w100">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doctor of doctors">
                                <td>
                                    <img (click)="openModalUpdateImage(doctor)" data-toggle="tooltip"
                                        data-original-title="Load image" class="avatar cursor"
                                        [src]="doctor.img | image: typeDoctor" alt="hospital">
                                </td>
                                <td>
                                    <input [(ngModel)]="doctor.name" type="text" name="name" class="form-control"
                                        placeholder="Name doctor">
                                </td>
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard/doctor', doctor._id]"  data-toggle="tooltip"
                                        data-original-title="Edit">
                                        <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a (click)="deleteHospital(doctor)" class="cursor" data-toggle="tooltip"
                                        data-original-title="Close">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

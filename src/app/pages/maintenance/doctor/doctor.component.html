<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Doctor</h4>
                <h6 class="card-subtitle">Update information</h6>

                <form (ngSubmit)="saveEntity()" [formGroup]="doctorForm" class="form p-t-20">

                    <div class="form-group" *ngIf="doctorSelect">
                        <label for="name">Photo</label>
                        <div class="input-group">
                            <img class="w100" [src]="doctorSelect.img | image: typeDoctors" alt="avatar">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input formControlName="name" type="text" class="form-control" id="name"
                                placeholder="Doctor name">
                        </div>
                    </div>

                    <div class="form-group ">
                        <label for="hospital">Hospital</label>
                        <div class="input-group">
                            <select formControlName="hospital" name="" id="hospital" class="form-control custom-select">
                                <option value="">Select hospital</option>
                                <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{hospital.name}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <button [disabled]="doctorForm.invalid" type="submit"
                        class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col animated fadeIn fast" *ngIf="hospitalSelect">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{hospitalSelect.name}}</h6>

                <img class="img-thumbnail" [src]="hospitalSelect.img | image: typeHospitals" alt="avatar">
            </div>
        </div>
    </div>
</div>
